<!DOCTYPE html>
<html>
<head>
    <title><%=title%></title>
    <script type="text/javascript" src="../public/js/jquery-1.10.2.min.js"></script>
    <link rel="stylesheet" href="../public/css/style.css">
</head>
<body onLoad="getUsers()">
<div class="data-table">
    <table border="1" cellpadding="7" cellspacing="7">
        <thead>

        <tr>
            <th width="50px">No</th>
            <th>Name</th>
            <th>Email</th>
            <th>Password</th>
            <th>Action</th>
        </tr>
        </thead>

        <tr>
            <td colspan="5">No Data</td>
        </tr>

    </table>
</div>
<div class="page-data">

    <form method="post" action="" id="the-form">
        <table cellpadding="11">
            <tr>
                <td class="label">Name</td>
                <td>: <input type="text" name="name"></td>
            </tr>
            <tr>
                <td class="label">Email</td>
                <td>: <input type="text" name="email"></td>
            </tr>
            <tr>
                <td class="label">Password</td>
                <td>: <input type="password" name="password"></td>
            </tr>
            <tr>
                <td class="label"></td>
                <td>
                    &nbsp; <input type="button" value="Save" onClick="saveUser()">
                </td>
            </tr>
        </table>
    </form>
</div>
<div class="page-data">
    <ul class="err-area"></ul>
</div>

<script>

    function getUsers() {

        $.ajax({

            url: "http://127.0.0.1:3000/api/user",
            type: "get",
            success: function (res) {
                var inlineData = "";
                if (!res || (res && res.length == 0)) {
                    inlineData = '<tr><td colspan="5">No Data</td> </tr>';
                }
                if (res && res.length > 0) {
                    res.forEach(function (user, idx) {
                        inlineData += '<tr><td>' +user['user_id']+ '</td>';
                        inlineData += '<td>'+user['name']+'</td>';
                        inlineData += '<td>'+user['email']+'</td>';
                        inlineData += '<td>'+user['password']+'</td>';
                        inlineData += '<td><a class="a-inside edit" href="edit.html?'+user['user_id']+'">Edit</a>&nbsp;';
                        inlineData += '<a class="a-inside delete" href="javascript:void(0)" onClick="deleteUser('+user['user_id']+')">Delete</a></td>';
                        inlineData += '</tr>';
                    });
                }

                $('.data-table > table > tbody').html(inlineData);
                return false;


            },

            error: function (xhr, status, error) {

                console.log(xhr.responseText);
                var err = '';
                $.each(JSON.parse(xhr.responseText), function (i, item) {

                    err += '<li>' + item.msg + '</li>';
                });
                $(".err-area").html(err);
                return false;
            }

        });
    }


    function saveUser() {

        $.ajax({

            url: "http://127.0.0.1:3000/api/user",
            type: "post",
            data: $("#the-form").serialize(),
            success: function (res) {

                window.location.reload();
                return false;
            },
            error: function (xhr, status, error) {

                console.log(xhr.responseText);
                var err = '';
                $.each(JSON.parse(xhr.responseText), function (i, item) {

                    err += '<li>' + item.msg + '</li>';
                });
                $(".err-area").html(err);
                return false;
            }

        });
    }

    function deleteUser(user_id) {

        $.ajax({
            url: "http://127.0.0.1:3000/api/user/" + user_id,
            type: 'DELETE',
            success: function (res) {

                window.location.reload();
                return false;
            },
            error: function (xhr, status, error) {

                console.log(xhr.responseText);
                alert("Error deleting");
                return false;
            }
        });
    }

</script>
</body>
</html>
